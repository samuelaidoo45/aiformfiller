<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ccc;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <button id="readInputs">Fill Form</button>
    <!-- <pre id="output"></pre> -->
    <script src="popup.js"></script>
</body>
</html>
