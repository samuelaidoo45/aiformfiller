<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

label {
    margin-bottom: 5px;
    color: #555;
}

input, select, textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%;
}

textarea {
    resize: vertical;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

input[type="checkbox"] {
    margin-right: 5px;
}

    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" enctype="multipart/form-data">
            <h2>Job Application Form</h2>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="position">Position Applied For</label>
            <input type="text" id="position" name="position" required>
            
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            
            <label for="cover-letter">Cover Letter</label>
            <textarea id="cover-letter" name="cover-letter" rows="6" required></textarea>
            
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio">
            
            <label for="available-start-date">Available Start Date</label>
            <input type="date" id="available-start-date" name="available-start-date" required>
            
            <label>
                <input type="checkbox" name="relocation" id="relocation">
                Willing to relocate
            </label>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
